<form class="formContainer" [formGroup]="tdForm" (ngSubmit)="onSubmit(tdForm.value)">
    <div class="fullGridColumns">
        <label for="td">
            Thing Description
        </label>
        <fa-icon id="error" [icon]="faExclamation" size="1x" *ngIf="showError"></fa-icon>
    </div>
    
    <textarea id="td" type="text" (keyup)="validate(tdForm.value)" formControlName="td"></textarea>

    <button class="button" type="submit"><fa-icon [icon]="faAngleRight" size="2x"></fa-icon></button>
</form>
